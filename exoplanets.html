<html>
    <head>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <title> Exoplanet Calendar </title>
    </head>
    <body>
        <div class="calendar">
            <h3 align="center"> Online Exoplanet Calendar</h3>
            <img class="image" src="http://www.burrburton.org/wp-content/uploads/2015/06/exoplanet.jpg" />
            <p> Enter the mass and radius measurements for a given planet to find estimates of its pressure and density profiles.</p>
            <div class="calendar-input">
                <table align="center">
                    <tr>
                        <td>
                            <p> Mass: </p>
                        </td>
                        <td>
                            <textarea rows="1" cols="8"> </textarea>
                        </td>
                        <td> 
                            <p> ± </p>
                        </td>
                        <td>
                            <textarea rows="1" cols="8"> </textarea>
                        </td>
                        <td> <p lang="latex">M_{\oplus}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p> Radius: </p>
                        </td>
                        <td>
                            <textarea rows="1" cols="8"> </textarea>
                        </td>
                        <td> 
                            <p> ± </p>
                        </td>
                        <td>
                            <textarea rows="1" cols="8"> </textarea>
                        </td>
                        <td>
                            <p lang="latex"> R_{\oplus} </p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="button">
                <a href="#"> Submit </a>
            </div>
        </div>
        <script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script>
        <script src="jquery-1.11.3.js"></script>
        <script src="app.js"></script>
    </body>
</html>

<html>
    <head>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <title> Exoplanet Explorer </title>
    </head>
    <body>
        <div class="calendar">
            <h3 align="center"> Exoplanet Structure Explorer </h3>
            <img class="filler" src="http://www.burrburton.org/wp-content/uploads/2015/06/exoplanet.jpg" />
            <div class="loading"> <p style="color:white"> Loading... </p> </div>
            <img class="result" src="trial%203.png"/>
            <table class="result-table">
                <tr>
                    <td><div class="button density"><a> Density </a></div></td>
                    <td><div class="button pressure"><a> Pressure </a></div></td>
                </tr>
                <tr>
                    <td colspan="2"> 
                        <img class="density-profile" src="density.png" /> 
                        <img class="pressure-profile" src="pressure.png" /> 
                    </td>
                </tr>
            </table>
            <p> Enter the mass and radius measurements for a given planet to find estimates of its pressure and density profiles.</p>
            <div align="center" class="calendar-input">
                <table>
                    <tr>
                        <td> <p> Mass: </p> </td>
                        <td> <textarea rows="1" cols="8"></textarea> </td>
                        <td> <p> ± </p> </td>
                        <td> <textarea rows="1" cols="8"></textarea> </td>
                        <td> <p>$$M_{\oplus}$$</p> </td>
                        <td rowspan="2">
                            <form>
                                <input id="rock" type="radio" name="modeltype" value="rock" checked> Rock <br>
                                <input id="gas" type="radio" name="modeltype" value="gas"> Gas
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td> <p> Radius: </p> </td>
                        <td> <textarea rows="1" cols="8"></textarea> </td>
                        <td> <p> ± </p> </td>
                        <td> <textarea rows="1" cols="8"></textarea> </td>
                        <td> <p>$$R_{\oplus}$$</p> </td>
                    </tr>
                </table>
            </div>
            <div class="warning"> <p style="color:red" align="center"> Please try again. Not all fields were filled.</p> </div>
            <div class="button model">
                <a href="#"> Submit </a>
            </div>
        </div>
        <script src="jquery-1.11.3.js"></script>
        <script src="app.js"></script>
    </body>
</html>
